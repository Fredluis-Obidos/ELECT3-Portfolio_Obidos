<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ELECT3 PORTFOLIO</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; padding:20px; background:#f7f7f8; color:#111; }
        .container { max-width:1000px; margin:0 auto; }
        header { background:#fff; padding:18px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.06); margin-bottom:18px; }
        header h1 { margin:0 0 6px 0; font-size:20px; }
        header .meta { color:#555; font-size:14px; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; }
        .card { background:#fff; padding:8px; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,0.06); display:flex; flex-direction:column; }
        .thumb { height:260px; background:#eee; border-radius:6px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
        .thumb iframe, .thumb object { width:100%; height:100%; border:0; }
        .meta-row { padding:8px 4px 0 4px; display:flex; justify-content:space-between; align-items:center; gap:8px; }
        .title { font-weight:600; font-size:15px; }
        .btns { display:flex; gap:8px; }
        button, a.btn { background:#0b69ff; color:#fff; border:0; padding:8px 10px; border-radius:6px; text-decoration:none; cursor:pointer; font-size:14px; }
        a.btn.secondary { background:#6b7280; }
        footer { margin-top:18px; font-size:13px; color:#666; }
        
        .modal { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:40; }
        .modal.open { display:flex; }
        .viewer { width:90%; max-width:1000px; height:85vh; background:#fff; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; }
        .viewer header { display:flex; justify-content:space-between; align-items:center; padding:8px 12px; background:#fafafa; }
        .viewer iframe { flex:1; border:0; width:100%; }
        .close { background:transparent; color:#111; border:0; font-size:18px; padding:6px 10px; cursor:pointer; }
        
        .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }

        
        body.dark { background:#0f1724; color:#e6eef8; }
        body.dark header,
        body.dark .card,
        body.dark .viewer {
            background:#0b1220;
            color:inherit;
            box-shadow:0 1px 6px rgba(0,0,0,0.30);
            border:1px solid rgba(255,255,255,0.03);
        }
        body.dark .thumb {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        }
        body.dark .meta { color:#b8c6d8; }
        body.dark .title { color:#f1f7ff; }

        
        body.dark button, body.dark a.btn {
            background:#3b82f6; 
            color:#fff;
            box-shadow:0 2px 6px rgba(59,130,246,0.12);
        }
        body.dark a.btn.secondary {
            background:#334155;
            color:#e6eef8;
            box-shadow:none;
            border:1px solid rgba(255,255,255,0.02);
        }

        body.dark .viewer header {
            background:rgba(255,255,255,0.02);
            border-bottom:1px solid rgba(255,255,255,0.03);
        }
        body.dark .modal { background:rgba(4,8,16,0.6); }

        
        body.dark button:focus, body.dark a.btn:focus {
            outline:2px solid rgba(99,102,241,0.25);
            outline-offset:2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fredluis A. Obidos</h1>
            <div class="meta">
                IV - BCSAD &nbsp;•&nbsp; BS in Computer Science &nbsp;•&nbsp; Elective 3
            </div>
        </header>

        <section>
            <h2 style="font-size:16px; margin:6px 0 10px;">My Assignments</h2>

            <div class="grid">
                <div class="card">
                    <div class="thumb">
                        <object data="Obidos_Assignment 1 - REST API.pdf" type="application/pdf" aria-label="Preview of Project 1"></object>
                    </div>
                    <div class="meta-row">
                        <div class="title">Assignment #1</div>
                        <div class="btns">
                            <button class="open-btn" data-src="Obidos_Assignment 1 - REST API.pdf">Open</button>
                            <a class="btn secondary" href="Obidos_Assignment 1 - REST API.pdf" target="_blank" rel="noopener">Download</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="thumb">
                        <object data="OBIDOS_HOW-TO GUIDE.pdf" type="application/pdf"></object>
                    </div>
                    <div class="meta-row">
                        <div class="title">Assignment #2</div>
                        <div class="btns">
                            <button class="open-btn" data-src="OBIDOS_HOW-TO GUIDE.pdf">Open</button>
                            <a class="btn secondary" href="OBIDOS_HOW-TO GUIDE.pdf" target="_blank" rel="noopener">Download</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="thumb">
                        <object data="Fredluis_Obidos_DC.pdf" type="application/pdf"></object>
                    </div>
                    <div class="meta-row">
                        <div class="title">Assignment #3</div>
                        <div class="btns">
                            <button class="open-btn" data-src="Fredluis_Obidos_DC.pdf">Open</button>
                            <a class="btn secondary" href="Fredluis_Obidos_DC.pdf" target="_blank" rel="noopener">Download</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="thumb">
                        <object data="Assignment4.pdf" type="application/pdf"></object>
                    </div>
                    <div class="meta-row">
                        <div class="title">Assignment #4</div>
                        <div class="btns">
                            <button class="open-btn" data-src="Assignment4.pdf">Open</button>
                            <a class="btn secondary" href="Assignment4.pdf" target="_blank" rel="noopener">Download</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="thumb">
                        <object data="Assignment 5 - Kubernetes Home Lab Activity.pdf" type="application/pdf"></object>
                    </div>
                    <div class="meta-row">
                        <div class="title">Assignment #5</div>
                        <div class="btns">
                            <button class="open-btn" data-src="Assignment 5 - Kubernetes Home Lab Activity.pdf">Open</button>
                            <a class="btn secondary" href="Assignment 5 - Kubernetes Home Lab Activity.pdf" target="_blank" rel="noopener">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <button id="dark-toggle" class="btn secondary" aria-pressed="false" title="Toggle dark mode">Dark mode</button>
            <span id="theme-sr" class="sr-only" aria-live="polite"></span>
        </footer>
    </div>

    <div id="modal" class="modal" role="dialog" aria-hidden="true">
        <div class="viewer" role="document">
            <header>
                <div id="viewer-title">Document</div>
                <div>
                    <a id="open-new" class="btn secondary" href="#" target="_blank" rel="noopener">Open in new tab</a>
                    <button id="close" class="close" aria-label="Close viewer">✕</button>
                </div>
            </header>
            <iframe id="pdf-frame" src="" title="PDF viewer"></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const frame = document.getElementById('pdf-frame');
        const viewerTitle = document.getElementById('viewer-title');
        const openNew = document.getElementById('open-new');

        document.querySelectorAll('.open-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const src = btn.getAttribute('data-src');
                frame.src = src;
                viewerTitle.textContent = src.split('/').pop();
                openNew.href = src;
                modal.classList.add('open');
                modal.setAttribute('aria-hidden', 'false');
            });
        });

        document.getElementById('close').addEventListener('click', () => {
            frame.src = '';
            modal.classList.remove('open');
            modal.setAttribute('aria-hidden', 'true');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                frame.src = '';
                modal.classList.remove('open');
                modal.setAttribute('aria-hidden', 'true');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                frame.src = '';
                modal.classList.remove('open');
                modal.setAttribute('aria-hidden', 'true');
            }
        });

        const darkToggle = document.getElementById('dark-toggle');
        const themeSr = document.getElementById('theme-sr');
        function applyTheme(dark) {
            document.body.classList.toggle('dark', dark);
            darkToggle.setAttribute('aria-pressed', dark ? 'true' : 'false');
            darkToggle.textContent = dark ? 'Light mode' : 'Dark mode';
            themeSr.textContent = dark ? 'Dark mode enabled' : 'Light mode enabled';
            localStorage.setItem('prefersDark', dark ? '1' : '0');
        }
        darkToggle.addEventListener('click', () => applyTheme(!document.body.classList.contains('dark')));
        if (localStorage.getItem('prefersDark') === '1') applyTheme(true);
    </script>
</body>
</html></div>
